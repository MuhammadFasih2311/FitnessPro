<script>
document.addEventListener("DOMContentLoaded", () => {
  const navLinks = document.querySelectorAll(".nav-link");
  const dropdownItems = document.querySelectorAll(".dropdown-item");
  const moreLink = document.querySelector(".more-link");
  const sections = document.querySelectorAll("section[id]");
  const moreSections = ["testimonials", "team", "stats", "plan"];

  function clearActive() {
    navLinks.forEach(l => l.classList.remove("active"));
    dropdownItems.forEach(i => i.classList.remove("active"));
    moreLink?.classList.remove("active");
  }

  function setActiveById(id) {
    clearActive();

    if (moreSections.includes(id)) {
      moreLink?.classList.add("active");
      document.querySelector(`.dropdown-item[href="#${id}"]`)?.classList.add("active");
    } else {
      document.querySelector(`.nav-link[href="#${id}"]`)?.classList.add("active");
    }
  }

  // ✅ Scroll detection
  window.addEventListener("scroll", () => {
    let current = "";
    sections.forEach(sec => {
      const secTop = sec.offsetTop - 180;
      const secHeight = sec.offsetHeight;
      if (window.scrollY >= secTop && window.scrollY < secTop + secHeight) {
        current = sec.id;
      }
    });
    if (current) setActiveById(current);
  });

  // ✅ Click event (main + dropdown)
  [...navLinks, ...dropdownItems].forEach(link => {
    link.addEventListener("click", e => {
      const id = link.getAttribute("href").replace("#", "");
      setActiveById(id);
    });
  });

  // ✅ Dropdown focus fix (no blue background)
  document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('mousedown', e => e.preventDefault());
  });
});
</script>
